<!DOCTYPE html>

    <title>Lesson 4 Function numberToObject</title>
</head>
<body>
   <script>
//1. Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни. Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.
       
//Вариант2 c приведением строки в массив.       
    var object = {};
    var num = prompt("Введите число от 0 до 999");       
       
    function numberToObject(n) {
        if(n > 999) {
            console.log("Введеное число больше 999");
            return object = {};
        }
        
        if(isNaN(n)) {
            console.log("Не является числом");
            return object = {};
        }
        var mas = getThreeLetters(n);
        
        object.one = mas[2];
        object.ten = mas[1];
        object.hundred = mas[0];
        
        return object;
    }
       
    function getThreeLetters(number){ //приводим строку к 3 элементам, число более 999 проверено в функции ранее.
        var mas = number.split("");
        switch (mas.length) {
            case 1: 
                mas.unshift(0,0); 
                break;
            case 2:
                mas.unshift(0);
                break;                
        }        
            return mas;
    }      
      
       console.log(numberToObject(num));   
    
    
    </script>
    
</body>
</html>
